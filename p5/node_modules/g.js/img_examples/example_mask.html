<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>g.js - Example mask</title>
    <script src="../build/g.js"></script>
    <script>
        window.onload = function () {
            var img1 = 'images/img1.jpg';
            var img2 = 'images/img2.jpg';
            g.loadImages([img1, img2], function (images) {
                var iCanvas = new g.ImageCanvas(600, 450);
                var layer = iCanvas.addLayer(images[img1]);
                layer.addFilter('rgbAdjust', {r: 0.25, g: 0.25});
                layer = iCanvas.addLayer(images[img2]);
                layer.addFilter('rgbAdjust', {r: 0.30, g: 0.20, b: 0.35});
                layer.opacity = 0.5;
                var mask = layer.mask.addLayer({startColor: 'white', endColor: 'black', type: 'radial', spread: 0.97});
                mask.width = mask.height = 360;
                document.body.appendChild(iCanvas.render());
            });
        };
    </script>
</head>
<body id="root">
</body>
</html>
