<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>g.js - Example canvas as mask layer</title>
    <script src="../build/g.js"></script>
    <script>
        function drawEllipseByCenter(ctx, cx, cy, w, h) {
            drawEllipse(ctx, cx - w / 2.0, cy - h / 2.0, w, h);
        }

        function drawEllipse(ctx, x, y, w, h) {
            var kappa = .5522848;
            var ox = (w / 2) * kappa; // control point offset horizontal
            var oy = (h / 2) * kappa; // control point offset vertical
            var xe = x + w;           // x-end
            var ye = y + h;           // y-end
            var xm = x + w / 2;       // x-middle
            var ym = y + h / 2;       // y-middle

            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x, ym);
            ctx.bezierCurveTo(x, ym - oy, xm - ox, y, xm, y);
            ctx.bezierCurveTo(xm + ox, y, xe, ym - oy, xe, ym);
            ctx.bezierCurveTo(xe, ym + oy, xm + ox, ye, xm, ye);
            ctx.bezierCurveTo(xm - ox, ye, x, ym + oy, x, ym);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        window.onload = function () {
            var img1 = 'images/img1.jpg';
            var img2 = 'images/img2.jpg';
            g.loadImages([img1, img2], function (images) {
                var w = 360;
                var h = 360;
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');

                var iCanvas = new g.ImageCanvas(600, 450);
                var layer = iCanvas.addLayer(images[img1]);
                layer.addFilter('rgbAdjust', {r: 0.25, g: 0.25});

                layer = iCanvas.addLayer(images[img2]);
                layer.addFilter('rgbAdjust', {r: 0.30, g: 0.20, b: 0.35});
                layer.opacity = 0.8;

                canvas.width = w;
                canvas.height = h;
                ctx.fillStyle = 'grey';
                drawEllipseByCenter(ctx, w / 2, h / 2, w, h)
                layer.mask.addLayer(canvas);

                document.body.appendChild(iCanvas.render());
            });
        };
    </script>
</head>
<body id="root">
</body>
</html>
